version: "3.9"

services:
  postgresql:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  chirpstack:
    image: chirpstack/chirpstack:4
    restart: unless-stopped
    depends_on:
      - postgresql
      - redis
      - mosquitto
    environment:
      CHIRPSTACK__LOG_LEVEL: info
      CHIRPSTACK__SERVER__BIND: 0.0.0.0:8080
      POSTGRESQL_DSN: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql/${POSTGRES_DB}?sslmode=disable
      REDIS_URL: redis://redis:6379
      MQTT_SERVER: tcp://mosquitto:1883
    ports:
      - "8080:8080"
    volumes:
      - chirpstack-config:/etc/chirpstack

  chirpstack-gateway-bridge:
    image: chirpstack/chirpstack-gateway-bridge:4
    restart: unless-stopped
    depends_on:
      - mosquitto
    environment:
      INTEGRATION__MQTT__SERVER: tcp://mosquitto:1883
    ports:
      - "1700:1700/udp"

  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    ports:
      - "1883:1883"

volumes:
  postgres-data:
  redis-data:
  chirpstack-config:
  mosquitto-data:
  mosquitto-log:
