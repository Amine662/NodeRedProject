version: "3.9"

services:
  postgresql:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  chirpstack:
    image: chirpstack/chirpstack:4
    restart: unless-stopped
    depends_on:
      - postgresql
      - redis
      - mosquitto
    environment:
      CHIRPSTACK__LOG_LEVEL: info
      CHIRPSTACK__SERVER__BIND: 0.0.0.0:8080
      CHIRPSTACK__REDIS__SERVERS: redis://redis:6379
      POSTGRESQL_DSN: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql/${POSTGRES_DB}?sslmode=disable
      REDIS_URL: redis://redis:6379
      MQTT_SERVER: tcp://mosquitto:1883
    ports:
      - "8080:8080"
    volumes:
      - ./chirpstack:/etc/chirpstack:ro
    command: ["--config", "/etc/chirpstack"]

  chirpstack-gateway-bridge:
    image: chirpstack/chirpstack-gateway-bridge:4
    restart: unless-stopped
    depends_on:
      - mosquitto
    environment:
      INTEGRATION__MQTT__SERVER: tcp://mosquitto:1883
      CHIRPSTACK_GATEWAY_BRIDGE__INTEGRATION__MQTT__SERVER: tcp://mosquitto:1883
      CHIRPSTACK_GATEWAY_BRIDGE__INTEGRATION__MQTT__SERVERS: tcp://mosquitto:1883
      GATEWAY_BRIDGE__INTEGRATION__MQTT__SERVER: tcp://mosquitto:1883
      GATEWAY_BRIDGE__INTEGRATION__MQTT__SERVERS: tcp://mosquitto:1883
    ports:
      - "1700:1700/udp"
    volumes:
      - ./gateway-bridge.toml:/etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge.toml:ro

  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    ports:
      - "1883:1883"

  # Optional builder service for LWN Simulator (only started when using the 'builder' profile)
  lwn-builder:
    image: golang:1.21-bullseye
    profiles: ["builder"]
    working_dir: /src
    environment:
      REPO_URL: https://github.com/UniCT-ARSLab/LWN-Simulator.git
    volumes:
      - ../third_party/LWN-Simulator:/src:rw
    command:
      - bash
      - -lc
      - |
        set -e
        export DEBIAN_FRONTEND=noninteractive
        export PATH="/usr/local/go/bin:/go/bin:$$PATH"
        apt-get update >/dev/null
        apt-get install -y make git >/dev/null
        if [ ! -f go.mod ]; then
          if [ -z "$(ls -A . 2>/dev/null)" ]; then
            echo "[lwn-builder] Empty directory detected — cloning $$REPO_URL"
            git clone "$$REPO_URL" /tmp/lwn-simulator
            cp -R /tmp/lwn-simulator/. /src
          else
            echo "[lwn-builder] go.mod not found and directory not empty; please place LWN-Simulator sources into third_party/LWN-Simulator"
            exit 1
          fi
        fi
        if [ -f Makefile ]; then
          echo "[lwn-builder] Makefile detected — running make targets"
          make install-dep || echo "[lwn-builder] install-dep target missing or failed (continuing)"
          if make -n build >/dev/null 2>&1; then
            make build
          else
            echo "[lwn-builder] 'build' target missing — falling back to 'go build'"
            go test ./... || true
            go build ./...
          fi
        else
          echo "[lwn-builder] No Makefile found — running go test/build"
          go test ./... || true
          go build ./...
        fi
        mkdir -p bin
        cp -f ./config.json ./bin/config.json || true
        echo "[lwn-builder] Building Windows executable"
        GOOS=windows GOARCH=amd64 go build -o bin/lwnsimulator.exe cmd/main.go

volumes:
  postgres-data:
  redis-data:
  mosquitto-data:
  mosquitto-log:
